<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css style-->
    <link rel="stylesheet" href="style/style.css" />
    <!--title-->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!--Tic Tac Toe Game-->
    <div class="container">
      <!--The title-->
      <div class="title">
        <h1>Tic Tac Toe</h1>
      </div>

      <!--Game Board-->
      <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <!--Reset Button-->
      <button id="reset">Reset</button>
      <!--Message-->
      <div id="message"></div>

      <!--The inf about the players and the score-->
      <div class="info">
        <div id="player--one">X</div>
        <div class="dash"></div>
        <div id="player--two">O</div>
      </div>
      <div class="info">
        <div id="score--one">0</div>
        <div class="dash"></div>
        <div id="score--two">0</div>
      </div>
    </div>

    <script src="app/app.js"></script>
  </body>
</html>
